version: '3.8'

services:
  ahmets-seo-tool:
    image: axxmet/ahmets-special-seo-tool:casaos
    container_name: ahmets-seo-tool-casaos
    restart: unless-stopped
    ports:
      - "9001:80"  # CasaOS i√ßin port 9001
    environment:
      - NODE_ENV=production
      - TZ=Europe/Istanbul
    labels:
      # CasaOS Labels
      casaos.enable: "true"
      casaos.title: "Ahmet's Special SEO Tool"
      casaos.description: "Comprehensive SEO Analysis Tool with Favicon WebP Support"
      casaos.category: "Developer Tools"
      casaos.icon: "https://raw.githubusercontent.com/Ahmet-Dev/ahmetsspecialseotool/main/public/favicon.webp"
      casaos.web_ui_path: "/"
      casaos.main_route: "/"
      casaos.scheme: "http"
      casaos.hostname: ""
      casaos.port: "9001"
      # Docker Hub Labels
      casaos.docker_repo: "axxmet/ahmets-special-seo-tool"
      casaos.version: "v1.2-casaos"
      # Traefik Labels (if using reverse proxy)
      traefik.enable: "false"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # CasaOS compatible security settings
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/cache/nginx:noexec,nosuid,size=10m
      - /var/run:noexec,nosuid,size=10m
      - /tmp:noexec,nosuid,size=10m
    # Volume mounts (if needed for persistent data)
    # volumes:
    #   - ./data:/app/data:rw

networks:
  default:
    name: casaos-seo-tool-network
    driver: bridge
